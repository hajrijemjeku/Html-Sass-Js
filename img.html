    <img name="slider" width="400" height="200" />

    <script>
        var i = 0; 			// Start Point
        var images = [];	// Images Array
        var time = 3000;	// Time Between Switch
            
        // Image List
        images[0] = "./assets/img/slider/18.jpg";
        images[1] = "./assets/img/slider/5.jpg";
        images[2] = "./assets/img/slider/1.jpg";
        images[3] = "./assets/img/slider/3.jpg";

        // Change Image
        function changeImg(){
            document.slider.src = images[i];

            // Check If Index Is Under Max
            if(i < images.length - 1){
            // Add 1 to Index
                i++; 
            } else { 
                // Reset Back To O
                i = 0;
            }

            // Run function every x seconds
            setTimeout("changeImg()", time);
        }

        // Run function when page loads
        window.onload=changeImg;
    </script>
