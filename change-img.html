<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Image</title>
</head>
<body>
    <div id="griditem1" class="grid-item">
        <!-- <img src="./assets/img/investitors/felix2.jpg" alt=""> -->
    </div>

    <script>

        var griditem1 = document.querySelector('#griditem1');

        var src1 = './assets/img/investitors/felix2.jpg';
        var src2 = './assets/img/investitors/felix.jpg';


        var myVar = setInterval(setImg, 2000);
        
        function setImg() {

            griditem1.innerHTML = griditem1.innerHTML == `<img src="${src1}" alt="">` ? `<img src="${src2}" alt="">` :  `<img src="${src1}" alt="">`

            //x.style.backgroundColor = x.style.backgroundColor == "yellow" ? "pink" : "yellow";
        }
        
        function clearImg() {
            clearInterval(myVar);
        }




    </script>

</body>
</html>
