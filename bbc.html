<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC News</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: antiquewhite; color: cadetblue;">

    <div class="container my-5">
        <div id="news_div" style="font-size: 34px; margin: 100px 0px;"></div>
        <input type="search" name="" id="search-inp" placeholder="Search...">
        <button id="generate_news_btn" class="btn btn-warning">Generate News</button>
    </div>
    
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="node_modules/axios/dist/axios.js"></script>
    <script>
        const api_url = `http://api.mediastack.com/v1/news?access_key=6f911dfbc60305aead5a412a18b628af&sources=bbc&categories=science&languages=en&search=science`;
        const generate_news_btn = document.querySelector('#generate_news_btn');
        var news_div = document.querySelector('#news_div');

        var test = generate_news_btn.addEventListener('click', (e) => {
            axios.get(api_url)
            .then(response => {

                let result = '<div class="w-100 d-flex flex-wrap justify-content-between">';

                response.data.data.forEach(item =>{
                    const d = `${item.description}`

                    result += `
                        <div class="card w-33" style="box-sizing: border-box">
                        <p>${d}</p>
                    </div>
                `;
                })

                result += "</div>";

                news_div.innerHTML = result;

            })
            .catch(error => console.log(error))
        });

    </script>
</body>
</html>
