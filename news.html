<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More News</title>
</head>
<body>
    <h1>hello</h1>
    <div id="info_div"></div>

    <script>
        //MORE INFO
        const api_url = `http://api.mediastack.com/v1/news?access_key=6f911dfbc60305aead5a412a18b628af&sources=bbc&categories=science&languages=en&search=science`;
        //const moreInfo = document.querySelector('#moreInfo');
        var info_div = document.querySelector('#info_div');


        info_div.addEventListener('load', (e) => {
            axios.get(api_url)
            .then(response => {

                let result = '<div class="w-100 d-flex flex-wrap justify-content-between">';

                response.data.data.forEach(item =>{
                    const d = `${item.description}`

                    result += `
                        <div class="card w-33" style="box-sizing: border-box">
                        <p>${d}</p>
                    </div>
                `;
                })

                result += "</div>";

                info_div.innerHTML = result;

            })
            .catch(error => console.log(error))
        });



    </script>
</body>
</html>
